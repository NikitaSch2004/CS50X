{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <h4>Buy stocks</h4>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares" type="number">
        </div>
        <div class="mb-3">
            {{payment | usd}} spent!
        </div>
        <div class="mb-3">
            {{user_money | usd}} left!
        </div>
        <button class="btn btn-primary" type="submit" formmethod="post">Confirm</button>
    </form>
{% endblock %}
